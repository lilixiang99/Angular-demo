<div class="container" style="display: flex">
    <h4 style="border-left: 2px solid #258DCD; padding-left: 8px; margin-top: 20px;margin-bottom: -12px;">
        搜索到的影片</h4>
</div>

<div class="container text-center" ng-show="items.length==0">
    <h4>未搜索到影片，请检查电影名</h4>
</div>

<div class="container item-box" ng-hide="items.length==0">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 col-xl-3 item"
         ng-repeat="v in items| orderBy : 'score':true ">
        <div style="background: #FFF;">
            <a href="" ui-sref="details({id:v.id})">
                <img ng-src="{{v.images}}" alt="Image">
                <h6>{{v.name}}({{v.date}})</h6>
                <h6>类型：{{v.type}}</h6>
            </a>
        </div>
    </div>
</div>


<nav aria-label="Page navigation" class="text-center" ng-hide="items.length==0">
    <ul class="pagination" style="cursor: pointer">
        <li>
            <a ng-click="Previous()">
                <span>上一页</span>
            </a>
        </li>
        <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
            <a ng-click="selectPage(page)">{{ page }}</a>
        </li>
        <li>
            <a ng-click="Next()">
                <span>下一页</span>
            </a>
        </li>
    </ul>
</nav>
